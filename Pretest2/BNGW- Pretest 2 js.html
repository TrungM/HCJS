<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<style>
    body {
        margin-left: 30px;
        padding: 2rem;
        text-align: center;
        border: aquamarine solid thick;
        width: 570px;
       
    }

    div {
        padding: 20px;
    

    }
   
    label{
        float: left;
    }
    .p1{
        float: right;
        padding-right: 5rem;
        text-align:center;
    }
</style>

<body>
    <h2>REGISTRATION FORM</h2>
    <form  action="" id="form">
        <div>
            <label for=""> Loign name <span style="color: red;">*</span> </label>
            <input class="p1" type="text" name="name" id="name" pattern="[a-zA-Z0-9]{5,20}" required>
        </div>

        <div>
            <label for="">Password <span style="color: red;">*</span></label>
            <input  class="p1" type="password" name="pass" id="pass" required>
        </div>
        <div>
            <label for="">Password Confrim <span style="color: red;">*</span> </label>
            <input  class="p1" type="password" name="passconfrim" id="passconfrim">
        </div>
        <div>
            <label for=""> Full name <span style="color: red;">*</span> </label>
            <input   class="p1" type="text" name="fullname" id="fullname" required> 
        </div>
        <div>
            <label for=""> Adress <span style="color: red;">*</span> </label>
            <input   class="p1" type="text" name="adress" id="adress" required>
        </div>
        <div>
            <label for="">Email <span style="color: red;">*</span> </label>
            <input   class="p1" type="text" name="email" id="email" pattern="[a-zA-Z0-9]{2,}@[a-zA-Z0-9]{0,9}.[a-zA-Z0-9]{0,9}" required>
        </div>
        <div>
            <label for=""> Sex <span style="color: red;">*</span> </label>
            <input type="radio" name="gender" id=" gender_1" value="Male" checked>Male
            <input type="radio" name="gender" id="gender_2" value="Female">Female
        </div>
        <div>
            <label for=""> Brith Day <span style="color: red;">*</span> </label>
            <input   class="p1" type="date" name="date" id="date" required>
        </div>
        <div>
            <label for="">Country <span style="color: red;">*</span> </label>
            <select  class="p1" id="select">
                <option value=" Ho Chi Minh">Hồ Chí Minh</option>
            </select>
        </div>
        <div>
            <label for="">Phone number <span style="color: red;">*</span> </label>
            <input   class="p1" type="text" name="phone" id="phone" pattern="[0-9]{3,}" required>
        </div>
        <div>
            <label for=""> Hobbies <span style="color: red;">*</span> </label>
            <input type="checkbox" name="swimming" id="hobbies" value="Swimming">Swimming
            <input type="checkbox" name="dancing" id="hobbies 1" value="Dancing">Dancing
            <input type="checkbox" name="shopping" id="hobbies 2" value="Shopping">Shopping
        </div>
        <div>
            <label    for=""> Comment <span style="color: red;">*</span></label>
        </div>
        <div>
            <textarea name="Comment" id="Comment" cols="35" rows="5"></textarea>
        </div>
        <div>
            <input   type="submit" value="Sumit Review">
            <input  type="reset" value="Reset">
        </div>
    </form>
</body>
<script>
    document.getElementById("form").onsubmit=function(e){
        e.preventDefault();
      
        var login=document.getElementById("name").value;
        var Password=document.getElementById("pass").value;
        var PasswordConfrim =document.getElementById("passconfrim").value;
       
        var Fullname=document.getElementById("fullname").value;
     
        var Adress=document.getElementById("adress").value;
        var Email=document.getElementById("email").value;
   
        var Brithday=document.getElementById("date").value;
        var Phone=document.getElementById("phone").value;
        var Comment=document.getElementById("Comment").value;
        var Country=document.getElementById("select").value;
        var Hobbies=document.getElementById("hobbies").value;
       
        var a=["Chào mừng đến với Giáo dục Web "];
        a.push(`Login Name:${name}`);
        a.push(`Password:${pass}`);
        a.push(`Pass confrim:${passconfrim}`);
        a.push(`Fullname:${fullname}`);
        a.push(`Adress:${adress}`);
        a.push(`Email:${email}`);
        a.push(`Brithday:${date}`);
        a.push(`Phone number:${phone}`);
        a.push(`Comment:${Comment}`);
        a.push(`Country:${select}`);
alert(a.join("\n"));

        var new_window=window.open();
        new_window.document.write(a.join("<br>"));

  
    }
</script>
</html>
