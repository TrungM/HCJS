<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L12_ Array.html</title>
    <script>
        var books=new Array("Benginning Css ","Introduction to HTML5","HTML5 in Moblie Development");
        document.write("<h3>List of Books </h3>");
        document.write("<hr>")
        document.write("<ol>");
        for(var i in books){
            document.write("<li>"+books[i]+"</li>");
        } 
        document.write("</ol>");
    </script>
</head>
