<script>
    var n=prompt("Nhap so:");
    var result=0;
    document.write("<h3> Multiples of " + n+ "</h3>");
    for(var i=1; i<=10;i++){
        result=n*i;
       document.write(n+"*"+i+"="+result+"<br/>");
    }
</script>
