<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var names = ['Mai', 'Huy', 'Thinh'];
        function chang_names(names) {
            names[0] = 'Thanh Mai';
        }
        function display_names() {
            document.write("<pre>");
            document.write("<h3>List of Student Nmaes:</h3>");
            document.writeln(names.join(","));
            chang_names(names);
            document.write("<h3> List of changed student names:</h3>");
            document.writeln(names.join(","));
            document.write("</pre>");
          
        }
    display_names(names);
    </script>
</head>
