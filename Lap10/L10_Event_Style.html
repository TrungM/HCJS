<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L10_Event_Style.html</title>
    <script>
        function showStyle(obj){
            obj.style.backgroundcolor="#FFFFCC";

        }
        function hidestyle(obj){
            obj.style.backgroundcolor="yellow"; 
        }
    </script>
</head>
<body>
    <form action="">
        <div>
            <label for="">Username</label>
            <input type="text" name="user" id="user" required
            onfocus="showStyle(this)" onblur="hidestyle(this)"
            placeholder="nhap email"><br><br>
            
        </div>
      
        <div>
            <label for="">Password</label>
            <input type="password" name="pass" id="pass"
            onfocus="showStyle(this)" onblur="hidestyle(this)"

            placeholder="nhap mat khau"><br><br>
        </div>
        <div>
            <input type="submit" value="sunmit" name="user">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
